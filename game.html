<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet/less' type="text/css" href='game.css'>
		<link rel='stylesheet/less' type="text/css" href='scroll.css'>
		<link rel='stylesheet/less' type="text/css" href='interface.css'>
		<link rel='stylesheet/less' type="text/css" href='hex.css'>
		<script src="less-1.3.3.min.js"></script>
		<script src="jQuery-1.7.2.js"></script>
		<script src="jquery-ui-1.10.2.custom.js"></script>
		<script src="building.js"></script>
		<script src="vertex.js"></script>
		<script src="handlers.js"></script>
		<script src="game.js"></script>
		<title>Catan!</title>
	</head>
	<body>
		<div class='overlay'>
			Loading...
		</div>
		<div class='game_window'>
			<div class='game_play_area'>
				<div class='game_current_player_notification'></div>
				<div class='game_board'>
					<div class='corner_dice'>
						<div class='die'></div>
						<div class='die'></div>
						<div class='dice_value'>2</div>
					</div>
					<div class='roll_dice'>
						<div class='rolling_die'></div>
						<div class='rolling_die'></div>
					</div>
					<!-- don't judge me for using tables for layout... hex grids are hard-->
					<table class='hex_grid' cellpadding=0 cellspacing=0 border=0>
					</table>
				</div>
				<div class='message_box'></div>
			</div>
			<div class='game_interface'>
				<div class='interface_container'>
					<div class='status_container'>
						<h1>Status: <span class='phase'>Initial Setup</span></h1>
						<div class='status'>
						</div>
					</div>
					<div class='summary_container'>
						<h1>Summary</h1>
						<div class='summary'>
							<table>
								<thead>
									<tr class='summary_head_row'>
										<th class='summary_head_padding'>
											<div>
											</div>
										</th>
										<th class='summary_head_cards'>
											<div>
											</div>
										</th>
										<th class='summary_head_dev_cards'>
											<div>
											</div>
										</th>
										<th class='summary_head_knights'>
											<div>
											</div>
										</th>
										<th class='summary_head_road'>
											<div>
											</div>
										</th>
										<th class='summary_head_points'>
											Point Total
										</th>
									</tr>
								</thead>
								<tr class='player_row unused'>
									<td class='summary_player_name'>
									</td>
									<td class='summary_player_cards'>
									</td>
									<td class='summary_player_dev_cards'>
									</td>
									<td class='summary_player_knights'>
									</td>
									<td class='summary_player_roads'>
									</td>
									<td class='summary_player_points'>
									</td>
								</tr>
								<tr class='player_row unused'>
									<td class='summary_player_name'>
									</td>
									<td class='summary_player_cards'>
									</td>
									<td class='summary_player_dev_cards'>
									</td>
									<td class='summary_player_knights'>
									</td>
									<td class='summary_player_roads'>
									</td>
									<td class='summary_player_points'>
									</td>
								</tr>
								<tr class='player_row unused'>
									<td class='summary_player_name'>
									</td>
									<td class='summary_player_cards'>
									</td>
									<td class='summary_player_dev_cards'>
									</td>
									<td class='summary_player_knights'>
									</td>
									<td class='summary_player_roads'>
									</td>
									<td class='summary_player_points'>
									</td>
								</tr>
								<tr class='player_row unused'>
									<td class='summary_player_name'>
									</td>
									<td class='summary_player_cards'>
									</td>
									<td class='summary_player_dev_cards'>
									</td>
									<td class='summary_player_knights'>
									</td>
									<td class='summary_player_roads'>
									</td>
									<td class='summary_player_points'>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div class='build_container'>
						<h1>Build</h1>
						<div class='build'>
						</div>
					</div>
					<div class='hand_container'>
						<h1>Cards in Hand</h1>
						<div class='hand'>
						</div>
					</div>
				</div>

			</div>

		</div>
		<table>
		<tr class='template hex_row'>
			<td class='hex_cell template'>
				<div class='hex'>
					<div class='hex_in1'>
						<div class='hex_in2'>
							<div class='hex_text'>1</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</table>
	<div class='vertexes'>
		<div class='vertex template'>
			<div class='vertex_text'>1</div>
			<div class='building'></div>
		</div>
		<div class='paths'></div>
	</div>
	<div class='path template'>
		<div class='path_in'></div>
	</div>
	</body>
</html>
