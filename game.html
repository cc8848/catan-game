<!DOCTYPE html>
<html>
	<head>
		<script src="jQuery-1.7.2.js"></script>
		<script src="game.js"></script>
		<link rel='stylesheet' type="text/css" href='game.css'>
		<link rel='stylesheet' type="text/css" href='scroll.css'>
		<link rel='stylesheet' type="text/css" href='interface.css'>
		<link rel='stylesheet' type="text/css" href='hex.css'>
		<title>Catan!</title>
	</head>
	<body>
		<div class='game_window'>
			<div class='game_play_area'>
				<div class='game_current_player_notification'></div>
				<div class='game_board'>
					<div class='corner_dice'>
						<div class='die'></div>
						<div class='die'></div>
						<div class='dice_value'>2</div>
					</div>
					<div class='roll_dice'>
						<div class='rolling_die'></div>
						<div class='rolling_die'></div>
					</div>
					<!-- don't judge me for using tables for layout... hex grids are hard-->
					<table class='hex_grid' cellpadding=0 cellspacing=0 border=0>
					</table>
				</div>
			</div>
			<div class='game_interface'>
				<div class='interface_container'>
					<div class='status_container'>
						<h1>Status: <span class='phase'>Initial Setup</span></h1>
						<div class='status'>
						</div>
					</div>
					<div class='summary_container'>
						<h1>Summary</h1>
						<div class='summary'>
						</div>
					</div>
					<div class='build_container'>
						<h1>Build</h1>
						<div class='build'>
						</div>
					</div>
					<div class='hand_container'>
						<h1>Cards in Hand</h1>
						<div class='hand'>
						</div>
					</div>
				</div>

			</div>

		</div>
		<table>
		<tr class='template game_hex_row'>
			<td class='template'>
				<div class='game_hex'>
					<div class='hex_in1'>
						<div class='hex_in2'>
							<div class='hex_text'>1</div>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</table>
	</body>
</html>
